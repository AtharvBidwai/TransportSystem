<!DOCTYPE html>
<html>
<head>
  <title>Booking Page</title>
  <link rel="stylesheet" href="booking-portal.css">
</head>
<body>
  <div class="booking-container">
    <div class="booking-item">
      <div class="booking-item-details">
        <p class="booking-item-name">Spicy Seasoned Seafood</p>
        <p class="booking-item-price">$2.28</p>
        <input type="number" min="1" value="2">
        <p class="booking-item-total">$4.58</p>
      </div>
      <div class="booking-item-notes">
        <textarea placeholder="Please, just a little bit spicy only."></textarea>
      </div>
      <button class="remove-button">Remove</button>
    </div>

    <div class="booking-summary">
      <p>Discount: $0</p>
      <p>Sub Total: $21.03</p>
    </div>
    <button class="continue-button">Continue to Payment</button>
  </div>

  <script src="booking-portal.js"></script>
</body>
</html>
